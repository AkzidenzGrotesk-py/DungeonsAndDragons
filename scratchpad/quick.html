<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Scratchpad</title>
		<style>
			body, html, #textbox {
				width: 100%;
				height: 100%;
				box-sizing: border-box;
				margin: 0;
				padding: 32px;
				font-family: 'SF Mono', monospace;
				font-weight: lighter;
				font-size: 16px;
				background: #121212;
				color: #eee;
				border: 0px;
			}
			#textbox {
				background: #101010;
				border: 6px solid #090909;
				resize: none;
			}
			iframe {
				width: 100%;
				height: 100%;
				display: none;
			}
		</style>
	</head>
	<body>
		<textarea id = "textbox">Try typing a calculation and pressing [CTRL].</textarea>
		<iframe id = "dayTrack" src="http://lab.kumaneko.ca/labs/daytracker.html"></iframe>
		<script src="main.js" type="text/javascript"></script>
	</body>
</html>
